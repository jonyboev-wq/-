<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Связь точек</title>
    <style>
      body,html { margin:0; padding:0; height:100%; position:relative; }
      svg { width:100%; height:100%; display:block; background:#f8fafc; }
      .point { fill:#0ea5e9; stroke:#0369a1; stroke-width:2; cursor:pointer; }
      .point.selected { stroke:#f59e0b; }
      .line { stroke:#334155; stroke-width:2; cursor:pointer; }
      .grid { stroke:#e2e8f0; stroke-width:1; pointer-events:none; }
      .label { font-size:12px; fill:#1e293b; user-select:none; pointer-events:none; }
      #controls { position:absolute; top:10px; left:10px; background:white; padding:10px; border:1px solid #cbd5e1; font-family:sans-serif; font-size:14px; }
      #controls table { border-collapse:collapse; }
      #controls th, #controls td { border:1px solid #cbd5e1; padding:2px; }
      #controls input { width:60px; }
    </style>
  </head>
  <body>
    <div id="controls">
      <table id="point-table">
        <thead>
          <tr><th>X</th><th>Y</th><th>H</th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="plot">Нарисовать</button>
    </div>
    <svg id="canvas"></svg>
    <script src="script.js"></script>
  </body>
</html>
